<Html>
    <head>
        <link rel="stylesheet" href="WeddingStyle.css">
        <title>Lani & Robert Reynolds</title>
    </head>
    <body>
        <div class="RSVP">
            <div class="Header">
                <img class="WeddingTitle" src="WeddingTitle.png">
            </div>
            <div class="FormDiv">
                <form action="https://formspree.io/f/mwpejejk" method="POST">
                <div class="Name">
                    <label>
                        What is your name?
                        <input name="Name" required>
                    </label>
                </div>
                <br>
                <div class="Arrival">
                    <!-- <label>
                        <button type="submit">I can't make it</button>
                    </label> -->
                    <label>
                        Are you coming?
                    </label>
                    <br><br>
                    <label>
                        Yes
                        <input id="YesCheck" type="checkbox" name="Coming">
                    </label>
                    &emsp;&emsp;&emsp;&emsp;
                    <label>
                        No
                        <input id="NoCheck" type="checkbox" name="NotComing">
                    </label>
                </div>
                <br>
                <br>
                <div class="Guests">
                    <label>
                        Are you bringing guests?
                    </label>
                    <br><br>
                    Yes
                    <input id="YesCheckGuests" type="checkbox" name="BringingGuests">
                </label>
                </div>
                <!-- Popup
                What are their names? Are they 21+? -->
                <br>
                <div class="Menu">
                    <label>
                        <h1 id="Menu">Menu</h1>
                    </label>
                    <label class="Plate1">
                        Plate 1
                        <br><br>
                        Sesame Chicken
                        <br>
                        Steamed Rice
                        <br>
                        Sauteed Vegatables
                    </label>
                    <label class="Plate2">
                        Plate 2
                        <br><br>
                        Kalua Pork
                        <br>
                        Steamed Rice
                        <br>
                        Macaroni Salad
                    </label>
                    <label class="Plate3">
                        Plate 3 (Vegan)
                        <br><br>
                        Sauteed Vegatables
                    </label>
                </div>
                <br>
                <div class="Message">
                    <label>
                        Your message:
                        <input name="Message">
                    </label>
                </div>
                <br>
            </div>

            <!-- Images and maybe a game -->


                <!-- your other form fields go here -->
            <div class="Submit">
                <button class="SubmitButton" type="submit">Submit</button>
            </div>
            </form>
        </div>
    </body>
</Html>

<script src="Wedding.js"></script>
