<Html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&family=Nothing+You+Could+Do&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Great+Vibes&family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="WeddingRSVP.css">
        <title>Lani & Robert Reynolds</title>
    </head>
    <body>
        <div class="RSVP">
            <div class="Header">
                <img class="WeddingTitle" src="WeddingTitle.png">
            </div>
            <div class="Details">
                <p>Saturday, June 21st, 2025</p>
                <p>2312 Friendly Grove Rd NE, Olympia, WA 98506</p>
                <p>Huber's Gasthaus</p>
            </div>
            <div class="FormDiv">
                <form action="https://formspree.io/f/mwpejejk" method="POST">
                <div class="Name">
                    <label>
                        What is your name?
                        <input name="Name" required>
                    </label>
                </div>
                <br>
                <div class="Arrival">
                    <!-- <label>
                        <button type="submit">I can't make it</button>
                    </label> -->
                    <label>
                        Are you coming?
                    </label>
                    <br><br>
                    <label>
                        Yes
                        <input id="YesCheck" type="checkbox" name="Coming">
                    </label>
                    &emsp;&emsp;&emsp;&emsp;
                    <label>
                        No
                        <input id="NoCheck" type="checkbox" name="NotComing">
                    </label>
                </div>
                <br>
                <br>
                <div class="Guests">
                    <label>
                        Are you bringing guests?
                    </label>
                    <br><br>
                    Yes
                    <input id="YesCheckGuests" type="checkbox" name="BringingGuests">
                </label>
                </div>
                <!-- Popup
                What are their names? Are they 21+? -->
                <br>
                <div class="Menu">
                    <table>
                        <tr>
                            <th colspan="2"><h1 id="Menu">Menu</h1></th>
                        </tr>
                        <tr id="Row2">
                            <td><h1>Plate 1</h1>
                            Sesame Chicken
                            <br>
                            Steamed Rice
                            <br>
                            Sauteed Vegatables</td>
                            <td><h1>Plate 2</h1>
                            Kalua Pork
                            <br>
                            Steamed Rice
                            <br>
                            Macaroni Salad</td>
                        </tr>
                        <tr id="Row3">
                            <td colspan="2"><h1>Plate 3 - Vegan</h1>
                            Sauteed Vegatables</td>
                        </tr>
                    </table>
                </div>
                <br>
                <div class="Message">
                    <label>
                        Your message:
                        <input name="Message">
                    </label>
                </div>
                <br>
            </div>

            <!-- Images and maybe a game -->


                <!-- your other form fields go here -->
            <div class="Submit">
                <button class="SubmitButton" type="submit">Submit</button>
            </div>
            </form>
        </div>
    </body>
</Html>

<script src="WeddingRSVP.js"></script>
